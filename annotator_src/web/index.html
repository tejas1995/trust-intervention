<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="public">
    <meta name="theme-color" content="#efefef">

    <title>Image Complexity</title>
    <link rel="shortcut icon" href="#" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto&display=swap'>
    <link rel="stylesheet" href="style.css">
</head>

<body style='text-align: center; margin-top: 30px; margin-bottom: 20px;'>
    <h2 style="margin-left: auto; margin-right: auto;">AI Confidence</h2>

    <div style="text-align: left; width: 800px; margin-left: auto; margin-right: auto; margin-top: 30px">
        <div style="margin-top: 30px;  text-align: justify;">
            TODO <em>Next image</em>!
        </div>

        <br>

        <div id="main_box">
            <div style="height: 40px;">
                <div style="float: right">
                    <div id="progress" style="width: 150px; text-align: right;">(-/-)</div>
                    <div id="balance" style="width: 150px; text-align: right;">0$+1$</div>
                </div>
            </div>    

            <h3>Question: <span id="question_span"></span></h3>
            <h3>Confidence: <span id="confidence_span"></span></h3>
            <input id="button_decision_correct" type="button" class="button-neutral button-decision-correct"
                value="System is correct">
            <input id="button_decision_incorrect" type="button" class="button-neutral button-decision-incorrect"
                value="System is not correct">

            <br>

            <h4>How confident are you in your answer?</h4>
            <input id="range_val" type="range" min="0" max="5">
            <label id="range_text">-</label>

            <br>
            <h3>Result: <span id="result_span"></span></h3>

            <input id="button_place_bet" type="button" class="button-neutral" value="See the result">
            <input id="button_next" type="button" class="button-neutral" value="Continue">
        </div>

        <br>


        <div style="margin-top: 50px; text-align: justify;">
            This is a research project by Shehzaad Dhuliawala et al.
        </div>

    </div>
    <script src='web.js?r=0'></script>
</body>

</html>
